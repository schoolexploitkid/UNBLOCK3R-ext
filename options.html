<html>
  <head>
    <title>UNBLOCK3R Options</title>
  </head>
  <body>
    <h1>UNBLOCK3R Extension Options</h1>
    <p>WARNING: Some of these functions may make you lose data.</p>
    <button onclick = "removeonewk()">Remove last week's history</button>
    <br>
    <br>
    <button onclick = "removeonemonth()">Remove last month's history</button>
    <br>
    <br>
    <button onclick = "removeall()">Remove all history</button>
    <br>
    <br>
    <button onclick = "toggleLTBEEF()">Toggle LTBEEF</button>
    <br>
    <br>
    <button onclick = "bookmarklets()">Toggle Bookmarklet Runner</button>
    <br>
    <br>
    <button onclick = "toggleDNS()">Toggle DNS Emulater</button>
    <br>
    <br>
    <button onclick = "reloadtabs()">Reload All Tabs</button>
    <br>
    <br>
    <button onclick = "toggleExtInstall()">Toggle Extension Installer</button>
  </body>
</html>
